<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/mycss.css"/>
	</head>
	<body>
		<audio src="audio/Taylor Swift - Shake It Off .mp3"></audio>
		<div class="container main">
			<div class="row">
				<div class="col-md-3 col-md-push-4">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<div class="panel-title">
								<span class="glyphicon glyphicon-music"></span>
								<span>Player</span>
							</div>
							
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="song-name">
									<span>当前播放音乐：</span>
									<marquee behavior="scroll" scrollamount="3"></marquee>
								</div>
							</div>
							<div class="row">
								<div class="progress">
									<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0">
									</div>
								</div>
								<div class="progress-time">
									<span>00:00</span>
									<span>&nbsp;/&nbsp;</span>
									<span>00:00</span>
								</div>
							</div>
							<div class="row">
								<div class="btn-group">
									<button id="backward" type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-backward"></span>
									</button>
									<button id="play" type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-play"></span>
									</button>
									<button id="forward" type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-forward"></span>
									</button>
									<button id="stop" type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-stop"></span>
									</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
										播放列表<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/song.js"></script>
	<script src="js/bootstrap.js"></script>
</html>
